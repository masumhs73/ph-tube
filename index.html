<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5">
            <div class="logo">
                <img class="w-[120px]" src="assets/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn font-medium">Sort By View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex justify-center py-5 gap-5">
        <div>
            <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
        </div>
    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
        <div class="card bg-base-100">
            <figure class="relative">
                <img src="https://i.ibb.co/QPNzYVy/moonlight.jpg" alt="Shoes" />
                <span class="absolute bottom-2 right-2 text-sm text-white bg-black px-2 py-1 rounded">3hrs 56 min
                    ago</span>
            </figure>
            <div class="flex gap-4 px-0 py-5 ">
                <div class="profile">
                    <div class="avatar">
                        <div class="ring-primary ring-offset-base-100 w-6 rounded-full ring-2 ring-offset-2">
                            <img src="https://img.daisyui.com/images/profile/demo/spiderperson@192.webp" />
                        </div>
                    </div>
                </div>
                <div class="info">
                    <h2 class="text-lg font-semibold">Midnight Serenade</h2>
                    <p class="text-xm text-gray-400 flex gap-2 items-center">Awlad Hossain
                    <img class="w-5 h-5" src="https://img.icons8.com/?size=100&id=98A4yZTt9abw&format=png&color=000000" alt="">
                    </p>
                    <p class="text-sm text-gray-400">91K Views</p>
                </div>
            </div>
        </div>
    </section>


    <script src="script/index.js"></script>
    <script src="script/index-recap.js"></script>
</body>

</html>
